<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consultar Precio</h1>
        <div class="input-group">
            <input type="number" id="codigo" placeholder="Ingrese el código SIN /" onkeydown="if(event.key === 'Enter') buscarPrecios()">
            <button onclick="buscarPrecios()">Buscar</button>
        </div>
        <div id="resultados"></div>
        <div class="input-group">
            <h2>Historial de Búsqueda</h2>
            <button onclick="limpiarHistorial()" class="btn-limpiar">Limpiar Historial</button>
        </div>
        <div id="historial"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
