<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Precios</h1>
        <div class="input-group">
            <input type="text" id="codigo" placeholder="Código o Descripción">
            <button id="buscar">Buscar</button>
        </div>
        <div id="resultados"></div>
        <div class="advanced-search">
            <h2>Búsqueda Avanzada</h2>
            <div class="input-group">
                <select id="categoria">
                    <option value="">Seleccionar Categoría</option>
                    <option value="01">Remeras</option>
                    <option value="02">Camisas</option>
                    <option value="03">Pantalones</option>
                    <option value="04">Buzos</option>
                    <option value="05">Chombas</option>
                    <option value="06">Camperas</option>
                    <option value="07">Perfumes, Gorras y Bufandas</option>
                    <option value="08">Cintos, Billeteras y Riñoneras</option>
                    <option value="09">Boxer, Medias y Soquetes</option>
                    <option value="10">Calzado y Zapatillas</option>
                    <option value="11">Mates, Termos, Bombillas y Canastas</option>
                </select>
                <button id="buscar_categoria">Buscar</button>
            </div>
            <div id="resultados_categoria"></div>
        </div>
        <div id="historial">
            <h2>Historial de Búsqueda <button id="limpiar_historial">Limpiar Historial</button></h2>
            <div id="historial_list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
