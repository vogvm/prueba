<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Precio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p id="ultima-actualizacion" class="fecha-actualizacion"></p>
        <h1>Consultar Precio</h1>
        <div class="input-group">
            <input type="number" id="codigo" placeholder="Ingrese el código SIN /" onkeydown="if(event.key === 'Enter') buscarPrecios()">
            <button onclick="buscarPrecios()">Buscar</button>
        </div>
        <div class="input-group">
            <button id="scanButton">Escanear Código</button>
        </div>
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <div id="resultados"></div>
        <h2>Historial de Búsqueda</h2>
        <div class="input-group limpiar-historial-group">
            <button onclick="limpiarHistorial()" class="btn-limpiar">Limpiar Historial</button>
        </div>
        <div id="historial"></div>
        
        <!-- Menú Desplegable -->
        <h2>Productos</h2>
        <div class="input-group">
            <select id="categoria" onchange="filtrarProductos()">
                <option value="all">Todas las categorías</option>
                <option value="01">01 Remeras</option>
                <option value="02">02 Camisas</option>
                <option value="03">03 Pantalones</option>
                <option value="04">04 Buzos</option>
                <option value="05">05 Chombas</option>
                <option value="06">06 Camperas</option>
                <option value="07">07 Perfumes, Gorras y Bufandas</option>
                <option value="08">08 Cintos, Billeteras y Riñoneras</option>
                <option value="09">09 Boxer, Slip y Medias</option>
                <option value="10">10 Calzado</option>
                <option value="11">11 Mates, Bombillas y Canastas</option>
            </select>
            <button onclick="toggleMenu()" class="btn-toggle">Mostrar/Ocultar</button>
        </div>
        <div id="menuDesplegable" class="menu-desplegable"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
