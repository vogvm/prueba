<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p class="fecha-actualizacion">Última actualización: <span id="fecha-actualizacion"></span></p>
        <h1>Calculadora de Precios</h1>
        <div class="input-group">
            <input type="number" id="input1" placeholder="Precio">
            <input type="number" id="input2" placeholder="Cantidad">
            <button id="calcular">Calcular</button>
        </div>
        <div id="resultados"></div>
        <div class="limpiar-historial-group">
            <button class="btn-limpiar" id="limpiar-historial">Limpiar Historial</button>
        </div>
        <div id="historial"></div>
        <button class="btn-toggle" id="toggle-menu">Mostrar/Ocultar Menú</button>
        <div id="menuDesplegable">
            <a href="#">Enlace 1</a>
            <a href="#">Enlace 2</a>
            <p>Texto del menú desplegable.</p>
        </div>

        <!-- Botones de Presupuesto y Añadir -->
        <div class="input-group">
            <button id="toggle-presupuesto" class="btn-toggle">Mostrar/Ocultar Presupuesto</button>
            <button id="añadir" class="btn-añadir">Añadir</button>
        </div>

        <!-- Lista de Presupuesto -->
        <div id="presupuesto" style="display: none;">
            <table id="tabla-presupuesto">
                <thead>
                    <tr>
                        <th>Eliminar</th>
                        <th>Código</th>
                        <th>Categoría</th>
                        <th>Precio Crédito</th>
                        <th>Precio -20%</th>
                        <th>Precio -25%</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán las filas del presupuesto -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total Productos:</td>
                        <td id="total-productos">0</td>
                        <td>Total:</td>
                        <td id="total-credito">$0.00</td>
                        <td id="total-20">$0.00</td>
                        <td id="total-25">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
